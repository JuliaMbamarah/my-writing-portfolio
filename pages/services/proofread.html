<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biograpy</title>
    <link rel="stylesheet" href="../../src/global.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f8f8f8;
        color: #333;
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
      }

      .portfolio-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: flex-start;
      }

      .portfolio-entry {
        width: 30%;
        margin: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .portfolio-entry:hover {
        transform: scale(1.05);
      }

      h2 {
        color: rgb(152, 104, 44);
        margin-bottom: 10px;
      }

      p {
        color: #666;
      }

      .contact-btn {
        background-color: rgb(152, 104, 44);
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 20px;
        display: block;
        margin: 40px auto;
      }

      .contact-btn:hover {
        background-color: white;
        color: var(--primary-color);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 20px;
        display: block;
        margin: 40px auto;
        border: 1px solid var(--primary-color);
      }

      .portfolio-container {
        width: 80%;
        margin: 20px auto;
        overflow: hidden;
      }

      .before-after-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
      }

      .example {
        flex: 0 0 50%;
        scroll-snap-align: center;
        box-sizing: border-box;
        padding: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-auto logo">
          <img src="../../images/logo.svg" alt="Logo" width="100px" />
        </div>

        <div class="col">
          <nav class="nav justify-content-end">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../../pages/services.html"
                  >Services</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <h1>Proofreading & Editing Portfolio</h1>

    <div class="portfolio-container">
      <div class="before-after-container">
        <div class="example">
          <h2>Before</h2>
          <img src="../services/imgs/before.png" alt="Before Example" />
        </div>
        <div class="example">
          <h2>After</h2>
          <img src="../services/imgs/after.png" alt="After Example" />
        </div>
      </div>
    </div>

    <a href="../../pages/contact.html" class="contact-btn">Contact Me</a>
  </body>
</html>
