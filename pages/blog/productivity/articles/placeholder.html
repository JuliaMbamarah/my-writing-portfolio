<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Entry</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa; /* Light gray background color */
        color: #343a40; /* Dark text color */

      }

      /* Stylish container for blog entry */
      .blog-entry-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff; /* White background color */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Blog</a>
      <!-- Add navigation links as needed -->
    </nav>

    <!-- Blog entry container -->
    <div class="blog-entry-container">
      <h2>7 Tips to Help you stop procrastinating on Social media</h2>
      <p><small>Date: November 1, 2023 | Author: Julia Mbamarah</small></p>
    </div>
